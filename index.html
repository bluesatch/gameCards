<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Game Cards</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo text-center">Game Cards</h1>
        </div>
    </header>
    <main class="main">
        <section class="container">
            <div class="row">
                <form action="#" class="form">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="gameName" class="form-label">Name of game</label>
                                <input type="text" name="gameName" id="gameName" value="" placeholder="Name of game" class="form-control" required/>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="category" class="form-label">Game Category</label>
                                <select name="category" id="category" class="form-select">
                                    <option value="">Choose...</option>
                                    <option value="board">Board game</option>
                                    <option value="card">Card game</option>
                                    <option value="outside">Outside game</option>
                                    <option value="video">Video game</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                <span for="gameImage" class="input-group-text">Game Image</span>
                                <input type="url" class="form-control" name="gameImage" value="" placeholder="Image Address" id="gameImage" />
                            </div>
                        </div>
                        <div class="col-6">
                            <input type="submit" class="btn btn-danger" value="Make Card" id="submitBtn">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="container">
            <div class="row" id="gameCards">
                <div class="col-md-3">
                    <div class="card border-danger">
                        <div class="card-header">
                            <h2 class="h3 text-danger">Title</h2>
                        </div>
                        <img src="https://via.placeholder.com/50x50" alt="placeholder img" class="img-fluid" />
                        <div class="card-body">
                            <p class="card-text text-danger">Category: <span id="gameCategory"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
